<!DOCTYPE html>
<html lang="ur">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar - Bootstrap 5</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="fontawesome-free-7.0.1-web/css/all.min.css" rel="stylesheet">
    <style>
        /* .................navbar styling..................... */

        .navbar {
            background-color: #1e1e1e;
            height: 100px;
        }

        .navbar-brand .logo-img {
            width: 140px;
            height: 100px
        }

        .navbar-nav {
            gap: 30px;
        }

        .nav-link {
            position: relative;
            transition: 0.3s;
            font-size: 1.2rem;
            color: #f5f5f5 !important;
            font-weight: bold;
        }


        .navbar-container {
            background-color: #1e1e1e !important;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: .5rem;
            bottom: -.5px;
            width: 0%;
            height: 3px;
            background: #1B4965;
            transition: 0.4s ease-in-out;
            border-radius: 2px;
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link:hover {
            color: #1B4965 !important;
        }

        .btn-signup {
            background-color: #1B4965;
            color: #f5f5f5;
            border: none;
            width: 150px;
            height: 40px;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-signup:hover {
            background-color: #FF8C42;
            color: #121212;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,140,66,1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }


        /* Dropdown Styles */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-menu {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 0;
            background-color: #121212;
            border: 1px solid #1B4965;
        }

        .dropdown-item {
            padding: 10px 20px;
            transition: background-color 0.2s ease;
            color: #f5f5f5;
        }

        .dropdown-item:hover {
            background-color: #1B4965;
            color: #f5f5f5;
        }

        .navbar-collapse .mobile-search {
            display: none;
        }

        /* LEFT SLIDE MOBILE NAVBAR */
        @media (max-width: 991px) {
            .navbar-brand .logo-img {
                width: 100px;
                height: 50px
            }

            .navbar-collapse {
                position: fixed;
                top: 100px;
                left: -100%;
                width: 280px;
                height: 100vh;
                background: #121212;
                padding: 50px 20px 20px;
                transition: 0.4s ease-in-out;
            }

            .navbar-collapse.show {
                left: 0;
            }

            .navbar-nav {
                flex-direction: column;
            }

            .navbar-collapse .nav-link {
                display: inline-block;
                padding-bottom: 6px;
            }

            .navbar-collapse .nav-link::after {
                left: 0;
                bottom: 0;
                width: 0%;
            }

            .navbar-collapse .nav-link:hover::after {
                width: 100%;
            }

            .nav-buttons {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                width: 50%;
            }
        }

        /* .................navbar styling end..................... */

        /* .............register sign up form start................... */
        .register-form-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;
        }


        .sign-up-form {
            display: flex;
            justify-content: center;
        }

        .sign-up {
            position: relative;
            /* for close button */
            margin-top: 100px;
            text-align: center;
            padding: 15px 30px;
            width: 100%;
            border-radius: 10px;
            height: auto;
            border: none;
            background-color: #fff;
        }

        .register-form-main-head {
            text-transform: capitalize;
            font-weight: bold;
            color: #1b4965;
        }

        .sign-up p {
            text-transform: capitalize;
            font-weight: 500;
        }

        .form-control {
            border-radius: 5px;
        }

        .forget-password {
            color: #ff8c42;
        }

        .forget-password:hover {
            color: #1b4965;
        }

        .register-sign-up-form-input {
            padding: 10px;
            width: 100%;
            text-align: center;
            margin: 30px 10px;
        }

        .register-sign-in-form-input {
            padding: 10px;
            width: 100%;
            text-align: center;
            margin: 20px 10px;

        }

        .form-control::placeholder {
            text-align: left;
            text-transform: capitalize;
        }

        .register-btn,
        .register-sign-in-btn {
            text-decoration: none;
            text-transform: capitalize;
            background-color: #1b4965;
            width: 100%;
            color: white;
            margin: 30px auto;
        }

        .register-btn:hover,
        .register-sign-in-btn:hover {
            text-decoration: none;
            text-transform: capitalize;
            background-color: #ff8c42;
            width: 100%;
            color: white;
            margin: 30px auto;
        }

        .sign-in-link a {
            color: #ff8c42;
            text-decoration: none;
        }

        .sign-in-link a:hover {
            color: #1b4965;
        }

        .sign-in-form {
            position: relative;
            top: 50px;
            display: flex;
            justify-content: center;
        }

        .sign-up .register-sign-up-btn {
            text-decoration: none;
            margin-left: 5px;
            text-transform: capitalize;
            font-weight: 500;
            color: #ff8c42;
        }

        .sign-up .register-sign-up-btn:hover {
            color: #1b4965;
        }

        /* Cross button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: #198754;
        }

        .close-btn:hover {
            color: red;
        }
        /* .............register sign up form end................... */
    </style>
</head>

<body>

    <!-- /* .................navbar section start..................... */ -->
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
        <div class="container-fluid navbar-container">
            <!-- Logo -->
            <a class="navbar-brand" href="#home">
                <img src="images/navbar-logo-original.png" class="logo-img" alt="">
            </a>

            <!-- Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" b>
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Links -->
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button">Paintings</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="surface.html">Surface</a></li>
                            <li><a class="dropdown-item" href="paintings.html">Color Type</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#product-section">products</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>

                <!-- Buttons -->
                <div class="nav-buttons">
                    <button class="btn btn-signup" onclick="openSignup()">Sign Up</button>
                </div>

            </div>
        </div>
    </nav>

    <!-- /* .................navbar section end..................... */ -->

    <!-- .....................sign-up and register form start.......,.......... -->
         <!-- Sign Up Form -->
    <section class="register-form-section">
        <div id="sign-up" class="container sign-up-form">
            <div class="col-md-6 col-lg-4 col-10">
                <div class="sign-up">
                    <span class="close-btn">&times;</span>
                    <h1 class="register-form-main-head">Galleria</h1>
                    <p>create your account</p>
                    <input type="text" id="signup-name" class="form-control register-sign-up-form-input"
                        placeholder="full name">
                    <input type="text" id="signup-email" class="form-control register-sign-up-form-input"
                        placeholder="email">
                    <input type="password" id="signup-pass" class="form-control register-sign-up-form-input"
                        placeholder="password">
                    <input type="password" id="signup-cpass" class="form-control register-sign-up-form-input"
                        placeholder="confirm password">
                    <div id="register-btn" class="reg-btn btn register-btn">register
                    </div>
                    <p class="sign-in-link">already have an account? <a href="" id="open-sign-in">sign in</a></p>
                </div>
            </div>
        </div>

        <!-- Sign In Form -->
        <div id="sign-in" class="container  sign-in-form  d-none">
            <div class="col-md-6 col-lg-4 col-10">
                <div id="log" class="sign-up">
                    <span class="close-btn">&times;</span>
                    <h1 class="register-form-main-head">Galleria</h1>
                    <p>Great to have you back.</p>
                    <input type="text" id="signin-email" class="form-control register-sign-in-form-input"
                        placeholder="email">
                    <input type="password" id="signin-pass" class="form-control register-sign-in-form-input"
                        placeholder="password">
                    <a href="" class="forget-password">forgot password?</a>
                    <div class="reg-btn btn register-sign-in-btn">sign in</div>
                    <p>don't have an account? <a href="" class="register-sign-up-btn" id="open-sign-up"> sign up</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- .....................sign-up and register form end.......,.......... -->


    <script src="js/bootstrap.js"></script>
    <script src="jquerydownload.js"></script>
    <script>
        // ..................sign up register form script start............
        $(document).ready(function () {

                        // Navbar button click â†’ show form
            $(".btn-signup, #open-signup-btn").click(function (e) {
                e.preventDefault();
                $("#sign-up").closest(".register-form-section").fadeIn(300);
            });

            // Close button
            $(".close-btn").click(function () {
                $(this).closest(".register-form-section").fadeOut(300);
            });

            // Open Login
            $("#open-sign-in").click(function (e) {
                e.preventDefault();
                $("#sign-up").fadeOut(300, function () {
                    $("#sign-in").removeClass("d-none").fadeIn(300);
                });
            });

            // Open Sign Up from Sign In
            $("#open-sign-up").click(function (e) {
                e.preventDefault();
                $("#sign-in").fadeOut(300, function () {
                    $("#sign-up").removeClass("d-none").fadeIn(300);
                });
            });

            // Simple Sign Up Validation
            $("#register-btn").click(function () {
                let name = $("#signup-name").val();
                let email = $("#signup-email").val();
                let pass = $("#signup-pass").val();
                let cpass = $("#signup-cpass").val();

                if (name === "" || email === "" || pass === "" || cpass === "") {
                    alert("All fields are required!");
                    return;
                }
                if (pass !== cpass) {
                    alert("Passwords do not match!");
                    return;
                }

                alert("Registration Successful!");
                $("#signup-name, #signup-email, #signup-pass, #signup-cpass").val('');
                $("#sign-up").closest(".register-form-section").fadeOut(300);
            });
        });

        // ..................sign up register form script end............
</script>

</body>

</html>
